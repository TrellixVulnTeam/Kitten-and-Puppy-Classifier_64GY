<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/model.css') }}">
    <title>Kitten and Puppy Classification</title>
</head>
<body>
    <h2 style="margin: auto;width: 80%; text-align: center; margin-top: 30px;font-family: sans-serif; color: #f490a1;"; >Is it a dog or a cat ?</h2>
    <div style="width: 90%; margin: auto; text-align: center;">
        <p>Upload an image and figure it out together.</p>
        <p style="margin: auto; text-align: center;"><img src="/static/img/pets.jpg" id="output" alt="Load your image here" style ="max-width: 500px; max-height: 450px; margin-top: 30px; margin-bottom: 10px" /></p>
        <div>
            <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top: 30px; text-align: center; margin: auto;" onsubmit="showloading()">
                <input type="file" accept="image/*" name="image" id="file" class="inputfile" onchange="loadFile(event)"/>
                <label for="file">Upload</label>
                <input type="submit" class="button is-danger" name = "image" id="classify_button" value ="Predict">
            </form>
            <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
            </script>
        </div>
    </div>
    
</body>
</html>
